<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musicon</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body id="store">
    <div class="header">
      <div class="container">
        <div class="branding">
          <h1>Musicon</h1>
        </div>

        <div class="nav">
          <ul class="navbar">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li class="current">
              <a href="store.html">Store</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="showcase">
      <div class="container" id="store-information">
      </div>
    </div>

    <footer>
      <p>&copy; Musicon 2018</p>
    </footer>

    <script id="store-template" type="text/x-handlebars-template">
      {{#each instruments}}
      <div class="instrument">
        <img class="image" src="{{image}}" alt="{{name}}">
        <h2 class="name">{{name}}</h2>
        <p class="description">{{description}}</p>
        {{#if sale}}
        <p class="price"><del>Price: {{price}}</del></p>
        <p class="sale">On Sale!</p>
        <p class="deal">With Deal: {{deal}}</p>
        {{else}}
        <p class="price">Price: {{price}}</p>
        {{/if}}
      </div>
      {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
